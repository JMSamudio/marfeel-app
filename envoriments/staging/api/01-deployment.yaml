---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver
  namespace: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: gcr.io/google_containers/echoserver:1.4
          ports:
            - containerPort: 80